<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - La App</title>
    <link rel="icon" type="image/x-icon" href="assets/logomini.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html"><img src="assets/logo.png" alt="Logo" class="logo"></a>
        <a id="login">
            <img src="assets/login icon.png" alt="Login" class="loginb" id="loginpng">
        </a>
        <a href="signup.html">
            <img src="assets/signup.png" alt="Signup" class="signupb" id="signupb">
        </a>
        <p class="usernametxt" id="usernametxt">Username</p>
        <div class="textbut">
            <a href="index.html">Homepage</a>

            <a href="contact.html">Contact</a>
            <a href="help.html">Help</a>
            <form class="Searchbar" id="searchForm">
                <input type="text" placeholder="Search Here..." class="placeholder"  id="searchQuery" required>
                <button type="submit" class="searchbut" id="searchcomplete">
                    <img src="assets/mag.png" alt="Search">
                </button>
            </form>
        </div>
    </div>

    <div class="container">
        <h1>Contact Us</h1>
        <p class="sentence">If you have encountered an issue with the website or have any suggestions, please fill out the form below and we will get back to you ASAP.</p>
        <form class="report">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" required class="report" name="name" placeholder="Your Name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" required class="report" name="email" placeholder="Your Email">
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" class="form-control" id="subject" required class="report" name="subject" placeholder="Subject">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" required class="report" name="message"  placeholder="Your Message" rows="5"></textarea>
            </div>
            <button type="submit" class="submit_report">Submit</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="social">
            <a href="#"><img src="assets/discord.png" alt="Discord"></a>
            <a href="#"><img src="assets/insta.png" alt="Instagram"></a>
            <a href="#"><img src="assets/phone.png" alt="Phone"></a>
        </div>
        <div class="ftnavbar">
            <a href="#">Homepage</a>
            <a href="contact.html">Contact</a>
            <a href="help.html">Help</a>
        </div>
        <div class="legal">
            <a href="#"><img src="assets/copyrightfoot.png" alt="Copyright"></a>
            <a href="policy.html">Policy</a>
            <a href="tc.html">Terms and Conditions</a>
        </div>
        <a href="index.html">
            <img src="assets/logo.png" alt="Logo" class="logoft">
        </a>
    </div>
</body>
<script src="script.js"></script>
</html>
